<div class="container center-align">
  <div class="main-title">{{title}}</div>
  <div materialize="slider" [materializeParams]="[{ height: 507, interval: 99999999999999999999}]" class="slider ">
    <ul class="slides">
      <li *ngFor="let video of videos">
        <div class="video-container">
          <iframe [src]="'//www.youtube.com/embed/' + video.url + '?rel=0' | safe" frameborder="0" allowfullscreen></iframe>
        </div>        
      </li>
    </ul>
  </div>
</div>
